<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Конструктор расписания</title>
    <link rel="stylesheet" href="css\style_main.css" />
    <script src="..\libs\rain.js" defer></script>
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="nav">
        <section class="layers">
          <div class="layers__container">
            <div class="layers__item layer-1" style="background-image: url(../img/layer-1.jpg);"></div>
            <div class="layers__item layer-2" style="background-image: url(../img/layer-2.png);"></div>
            <div class="layers__item layer-3">
            <button class="button" type = "button" id  = "form-open">Авторизация</button>
          </div>
          <div class="layers__item layer-4">
            <canvas class="rain"></canvas>
          </div>
        </div>
        </section>
      </nav>
    </header>
    <!-- Home -->
    <section class="home">
      <div class="form_container">
        <i class="uil uil-times form_close"></i>
        <!-- Login From -->
        <div class="form login_form">
          <form action="#">
            <h2>Авторизация</h2>
            <div class="input_box">
              <input type ="text" id = "login" placeholder="Пользователь" aria-required = "true"  />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" id = "passw" placeholder="Введите пароль"  />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <button class="button" type = button id = "link-button"  >Войти</button>
            <script>  
              var button = document.getElementById("link-button"); 
              button.addEventListener("click", () => {
                var login = document.getElementById("login").value; 
                if(login == 'admin') {
                  window.location.href = "admin.html"
                } 
              });
            </script> 
        </div>
      </div>
    </div>
  </section>
    <script src="js\script_main.js"></script>
  </body>
</html>
